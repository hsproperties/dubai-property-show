<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      Dubai Property Show - One Platform. Every Deal. Zero Friction.
    </title>
    <meta
      name="description"
      content="Dubai Property Show (DPS) - The central nervous system of Dubai real estate. Discover premium properties, connect with top developers, and find your perfect investment opportunity."
    />
    <meta
      name="keywords"
      content="Dubai Properties, Real Estate Dubai, Property Investment, Dubai Developers, Luxury Properties, Property Show"
    />
    <meta name="author" content="Dubai Property Show" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Dubai Property Show - Premium Real Estate Platform"
    />
    <meta
      property="og:description"
      content="The central nervous system of Dubai real estate. One platform for every deal with zero friction."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://dubaipropertyshow.com" />
    <meta property="og:site_name" content="Dubai Property Show" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Dubai Property Show - Premium Real Estate Platform"
    />
    <meta
      name="twitter:description"
      content="The central nervous system of Dubai real estate. One platform for every deal with zero friction."
    />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="EN" />
    <meta name="revisit-after" content="7 days" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Dubai Property Show",
        "description": "The central nervous system of Dubai real estate showcasing premium properties from top developers.",
        "startDate": "2025-01-01",
        "endDate": "2025-12-31",
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "location": {
          "@type": "Place",
          "name": "DPS Exhibition Center",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Main Umm Seqiem Road, Barsh 2",
            "addressLocality": "Dubai",
            "addressCountry": "AE"
          }
        },
        "organizer": {
          "@type": "Organization",
          "name": "Dubai Property Show",
          "url": "https://dubaipropertyshow.com"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
